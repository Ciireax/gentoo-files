COMMON_FLAGS="-march=znver2 -O2 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"
CPU_FLAGS_X86="aes avx avx2 f16c fma3 mmx mmxext pclmul popcnt rdrand sha sse sse2 sse3 sse4_1 sse4_2 sse4a ssse3"
MAKEOPTS="-j12 -l12"
PORTAGE_NICENESS=1
EMERGE_DEFAULT_OPTS="--jobs=12 --load-average=12"
#FEATURES="ccache"
ACCEPT_KEYWORDS="~amd64"
VIDEO_CARDS="nvidia"

USE="elogind -systemd -gnome -qt4 -clamav -emacs -xemacs alsa pulseaudio \
     nvidia -quicktime xinerama -cups -css"

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"
#CCACHE_DIR="/var/cache/ccache"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C

GRUB_PLATFORMS="efi-64"
GENTOO_MIRRORS="https://mirror.netcologne.de/gentoo/ https://mirror.eu.oneandone.net/linux/distributions/gentoo/gentoo/ https://mirror.leaseweb.com/gentoo/"
PORTAGE_REPO_DUPLICATE_WARN="0"
